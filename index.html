<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="icon" href="./Images/icons8-clock-100.png">
</head>
<body>
    <div class="contanier">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="dclock" id="clock"></div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
<script>
function displayTime(){
    const currentTime=new Date();
    console.log(currentTime);
    let day=currentTime.getDate();
    let month=currentTime.getMonth() +1 ;  // getMonth() method in JavaScript returns the month index starting from 0 (January) to 11 (December).
    let year=currentTime.getFullYear();
    let hours=currentTime.getHours();
    console.log(hours)
    let  minutes=currentTime.getMinutes();
    console.log(minutes)
    let seconds=currentTime.getSeconds();
    clock.innerHTML=`${day} / ${month} / ${year} <br> ${hours} : ${minutes} :${seconds} ${hours<12? 'AM':'PM'}`
    
}
setInterval(()=>{
    displayTime()
},1000)


</script>
</html>
